<p>Today I learned that <a href="https://vite.dev/config/server-options#server-proxy">Vite has a proxy server config</a> so that in local development API requests can go to <code class="language-plaintext highlighter-rouge">http://localhost:3000/api</code> while the server can run on <code class="language-plaintext highlighter-rouge">http://localhost:5000</code>. This saves you from having to configure CORS in the backend for local dev purposes only.</p>
