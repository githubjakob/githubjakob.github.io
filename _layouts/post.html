---
layout: default
---

{%-include back_link.html-%}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>


  {% if page.draft %}
  <div class="draft-notice">
    <span class="draft-label">DRAFT</span>
  </div>
  {% endif %}

  <h1>{{ page.title }}</h1>




  {{ content }}


</article>
